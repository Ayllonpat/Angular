<div>

  <mat-checkbox *ngFor="let column of allColumns" [(ngModel)]="columnsVisibility[column]" (change)="toggleColumn(column)">
    {{ column }}
  </mat-checkbox>

</div>
<div>

  <table mat-table [dataSource]="students">

    <!-- NÃºmero de Alumno -->
    <ng-container matColumnDef="studentNumber">
      <th mat-header-cell *matHeaderCellDef> NÂº de Alumno </th>
      <td mat-cell *matCellDef="let student"> {{student.studentNumber}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
    </ng-container>

    <!-- Apellidos -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>

    <!-- NIF -->
    <ng-container matColumnDef="nif">
      <th mat-header-cell *matHeaderCellDef> NIF </th>
      <td mat-cell *matCellDef="let student"> {{student.nif}} </td>
    </ng-container>

    <!-- Edad -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let student"> {{student.age}} </td>
    </ng-container>

    <!-- Curso Matriculado -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let student"> {{student.course}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>
    
  </table>

</div>
